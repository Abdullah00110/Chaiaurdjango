{% extends "layout.html" %}

{% block title %}Contact Page{% endblock %}

{% block content %}

<body>
    <h1 class="text-2xl font-display">Contact Us</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex flex-col">
            <label for="firstname" class="font-display mb-2 text-sm">First Name</label>
            <input type="text"  name="firstname" placeholder="Abdullah" required
                class=" font-display text-xl px-3 py-2 rounded-md border text-black border-green-400 focus:outline-none focus:ring-blue-500 focus:ring-1">
        </div>
        <div class="flex flex-col">
            <label for="lastname" class="font-display mb-2 text-sm">Last Name</label>
            <input type="text" name="lastname" required placeholder="Sunasara"
                class=" font-display text-xl px-3 py-2 rounded-md border text-black border-green-400 focus:outline-none focus:ring-blue-500 focus:ring-1">
        </div>
        <div class="flex flex-col">
            <label for="email" class="font-display mb-2 text-sm">Email</label>
            <input type="email"  name="email" placeholder="xyz@gmail.com" required
                class="font-display text-xl px-3 py-2 rounded-md border text-black border-green-400 focus:outline-none focus:ring-blue-500 focus:ring-1">
        </div>
        <div class="flex flex-col">
            <label for="subject" class="font-display mb-2 text-sm">Subject</label>
            <input type="text"  name="subject"
                class=" font-display text-xl px-3 py-2 rounded-md border text-black border-green-400 focus:outline-none focus:ring-blue-500 focus:ring-1">
        </div>
        <div class="flex flex-col">
            <label for="message" class="font-display mb-2 text-sm">Message</label>
            <textarea name="message" rows="5"
                class="font-display text-xl px-3 py-2 rounded-md border text-black border-green-400 "
                placeholder="Text here"></textarea>
        </div>

        <button type="submit"
            class="inline-flex items-center px-4 py-2 bg-green-500 text-white font-display rounded-md hover:bg-green-700 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Send Message ðŸª„
        </button>


    </form>

</body>

{% endblock %}
