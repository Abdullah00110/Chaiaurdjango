{% extends "layout.html" %}

{% block title %}Chai Details - {{ chai.name }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white"> <!-- Dark background -->
    <div class="max-w-4xl w-full mx-auto bg-gray-800 rounded-lg shadow-xl overflow-hidden">
        <div class="relative">
            <img class="w-full h-80 object-cover rounded-t-lg" src="{{ chai.image.url }}" alt="{{ chai.name }}"> <!-- Adjusted height to h-80 -->
            <div class="absolute inset-0 bg-black opacity-25"></div>
        </div>
        <div class="p-8">
            <h1 class="text-4xl font-display mb-4">{{ chai.name }}</h1>
            <p class="text-2xl font-display text-gray-300 mb-4">{{ chai.description }}</p>
            <p class="text-lg text-gray-100 mb-6">
                <span class="text-2xl font-display text-green-400">Price: â‚¹ {{ chai.price }}</span>
            </p>
            <div class="flex justify-between items-center">
                <a href="{% url 'all_chai' %}" class="bg-green-500 hover:bg-green-600 text-white font-display py-2 px-4 rounded transition duration-300">
                    Back to All Chai
                </a>
                <a href="#" class="bg-green-500 hover:bg-green-600 text-white font-display py-2 px-4 rounded transition duration-300">
                    Order Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
